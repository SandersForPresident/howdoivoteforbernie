<!doctype html>

<html ng-app="howdoivoteforbernie">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>HowDoIVoteForBernie.com</title>
	
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	
		<style>
	        html                    { overflow-y:scroll; }
	        body                    { padding-top:50px; }
	        #state-list             { margin-bottom:30px; }
	    </style>
	
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	    <script src="./javascripts/core.js"></script>
	    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        	ga('create', 'UA-64260218-1', 'auto');
        	ga('send', 'pageview');
    	</script>
	</head>

	<body ng-controller="mainController">
		<div ng-show="showActInfo()">
			<a href="https://github.com/dpxxdp/howdoivoteforbernie"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
		</div>

		<div class="container">
        	
        	<div class="jumbotron text-center">
        	    <h1>HowDoIVoteForBernie.com</h1>
        	</div>

			<div class="row">

				<div class="col-xs-12 col-md-12">
					<form class="form-inline" style="margin:-18px 0px 12px -3px;text-align:center">
  						<div class="form-group">
    						<label for="stateInput"></label>
    						<input type="text" class="form-control input-lg" ng-model="currentInput" id="currentInput" placeholder="Your state"><!-- TODO: initialize with Browser Specific location -->
  						</div>
  						<button ng-click="selectStateFromCurrentInput()" type="submit" class="btn btn-default btn-info btn-lg"><div class="glyphicon glyphicon-chevron-right"></div></button>
					</form>
				</div>

			</div>

			<div class="small" ng-show="error" style="position:right">
        		<h4>{{error}}</h4>
       		</div>

        	<div class="jumbotron" ng-show="showJumbo()">

				<div ng-include="'./views/selectedStateInfo.html'" ng-show="showSelectedStateInfo()"></div>
				<div ng-include="'./views/remind.html'" ng-show="showRemindInfo()"></div>
				<div ng-include="'./views/act.html'" ng-show="showActInfo()"></div>

       		</div>

       		<div class="footer" ng-show="showFooter">
       			<h4>This is an open source project with crowd-sourced information. The goal is to make voting as frictionless as possible. If you'd like to contribute: <a href="https://github.com/dpxxdp/howdoivoteforbernie"><button type="button" class="btn btn-default btn-xs btn-success" style="white-space:normal"><span class="glyphicon glyphicon-export" aria-hidden="true"></span> Fork us on Github</button></a> or <button ng-click="selectActInfo()" type="button" class="btn btn-default btn-xs btn-info" style="white-space:normal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Contribute Here</button></h4>
       		</div>

       	</div>

	</body>

</html>
